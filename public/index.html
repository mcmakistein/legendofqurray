<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Legend O Quraay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginScreen" class="menu-overlay">
        <div class="menu-box">
            <h1>Legend Of Quraay</h1>
            <input type="text" id="usernameInput" placeholder="Oyuncu Adını Gir" maxlength="10">
            <button onclick="joinGame()">OYUNA KATIL</button>
        </div>
    </div>

    <div id="lobbyScreen" class="menu-overlay" style="display: none;">
        <div class="menu-box">
            <h2>LOBİ</h2>
            <div id="playerList" class="player-list"></div>
            <div id="spectatorArea" style="margin-top: 10px; color: gray; font-size: 12px;"></div>
            <div class="lobby-buttons">
                <button id="readyBtn" onclick="toggleReady()" disabled>HAZIR OL</button>
            </div>
            <p id="statusText">Rakip bekleniyor...</p>
        </div>
    </div>

    <div id="gameOverScreen" class="menu-overlay" style="display: none;">
        <div class="menu-box" style="border-color: gold;">
            <h1 style="color: gold;">MAÇ BİTTİ!</h1>
            <h2 id="winnerText" style="color: white; margin-top: 20px;">KAZANAN: ...</h2>
            <p style="color: gray; margin-top: 20px;">Lobiye dönülüyor...</p>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="ui-layer">
            <div class="health-bar-container">
                <div class="health-bar-bg"></div>
                <div class="health-bar" id="playerHealth"></div>
                <div class="name-tag" id="p1Name">P1</div>
            </div>
            
            <div class="timer" style="display: flex; flex-direction: column; align-items: center;">
                <div style="font-size: 14px; color: yellow;">SKOR</div>
                <div id="scoreBoard" style="font-size: 24px;">0 - 0</div>
            </div>

            <div class="health-bar-container">
                <div class="health-bar-bg"></div>
                <div class="health-bar" id="enemyHealth"></div>
                <div class="name-tag" id="p2Name">P2</div>
            </div>
        </div>
        <canvas></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
